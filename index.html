<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Messenger-Mysite</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- optional balloon tooltips -->
    <link href="css/balloon.min.css" rel="stylesheet">
    <link href="css/messenger-mysite.css" rel="stylesheet">
</head>

<body>
    <!-- left messenger -->
    <a class="popup" href="https://m.me/[your Facebook username]">
      <div id="m-ios">
        <div class="messenger-ios hvr-grow" data-balloon="Chat with us!" data-balloon-pos="right"></div>
      </div>
    </a>

    <!-- right messenger -->
    <a class="popup" href="https://m.me/[your Facebook username]">
      <div id="m-android">
        <div class="messenger-android hvr-float" data-balloon="Chat with us!" data-balloon-pos="left"></div>
      </div>
    </a>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="js/messenger-mysite.js"></script> 

    <!-- messenger settings -->
    <script type="text/javascript"> 
      $('.popup').popupWindow({ 
      height:500, 
      width:640, 
      centerScreen:1
    }); 
    </script>
</body>

</html>
